<div>
	<div class="featured">
		<div id="carousel-example-generic" class="carousel slide"
			data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0"
					class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active" >
					<img src="/img/scanproject-1.png" alt="...">
					<div class="carousel-caption"></div>
				</div>
				<div class="item">
					<img src="/img/scanproject-2.png" alt="...">
					<div class="carousel-caption"></div>
				</div>
				<div class="item">
					<img src="/img/scanproject-3.png" alt="...">
					<div class="carousel-caption"></div>
				</div>
			</div>
			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic"
				role="button" data-slide="prev"> <span
				class="previous-arrow" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#carousel-example-generic"
				role="button" data-slide="next"> <span
				class="next-arrow" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
</div>

<div class="recom">
<div class="sectionHeader"><div class="title">推荐</div><div class="all"><a href="#special-1">查看全部>></a></div><div class="clearBoth"></div></div>
<section class="tech">
	<div class="clear clearfix">
	<div ng-show="!projectLoaded" style="width:100%;text-align: center;padding-top:20px;padding-top:20px;"><p>加载中...</p></div>
		<article ng-repeat="project in projects|paging:page.index:page.size track by $index" ng-mouseover="hoverEdit = true;" ng-mouseleave="hoverEdit = false;">
			<span> 
			<img ng-src="{{project.image|defaultImg}}">
			</span>
			<a href="project/{{project.id}}">
	        <div class="hover" ng-show="hoverEdit">
					<p ng-bind="project.description|defaultDescription"></p>
				</div>
			</a>
			<h5 ng-bind="project.name"></h5>
		</article>			   
	</div>
</section>
</div>
