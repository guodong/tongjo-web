<div class="mailmodal">
	<div class="modal-header"
		style="padding-top: 8px; padding-bottom: 8px;">
		<button type="button" class="close" data-dismiss="modal"
			ng-click="close()">
			<span aria-hidden="true">×</span> <span class="sr-only">Close</span>
		</button>
		<h4 ng-bind="dialog_title"></h4>
	</div>
	<div class="modal-body">
			<form class="form-horizontal" role="form" name="mailForm" novalidate>
				<div class="form-group">
					<label class="col-md-2 control-label" for="name">标题：</label>
					<div class="col-md-10">
						<input type="text" class="form-control"
							placeholder="邮件的主题" name="title"
							ng-model="mail.title" required>
					    <span style="color:red" ng-show="mailForm.title.$dirty && mailForm.title.$invalid">邮件主题不能为空.</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="content">详情：</label>
					<div class="col-md-10">
						<textarea rows="3" class="form-control"
							placeholder="邮件的内容" name="content" ng-model="mail.content"
							required></textarea>
					    <span style="color:red" ng-show="mailForm.content.$dirty && mailForm.content.$invalid">邮件内容不能为空.</span>
					</div>
				</div>
			</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default btn-sm"
			ng-click="submit()" data-dismiss="modal" ng-disabled="mailForm.$invalid">发送</button>
	</div>
</div>
