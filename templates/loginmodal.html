<div class="loginmodal">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" ng-click="close()">
<span aria-hidden="true">×</span>
<span class="sr-only">Close</span>
</button>
  <h3>登陆</h3>
</div>
<div class="modal-body">
   <!-- 主体 -->		
		<div ng-controller="loginController" class="container-fluid loginsignupbox">
			<div class="row">
				<div class="col-sm-12">
							<form class="form-horizontal" role="form"
								name="loginForm" ng-submit="submit(loginForm)">
								<div class="form-group">
									<div class="col-sm-12">
										<input type="email" class="form-control" name="email"
											placeholder="请输入邮箱"  ng-model="email" required>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-12">
										<input type="password" class="form-control" name="password"
											placeholder="请输入密码"  ng-model="password" required>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-12 boxcenter">
										<div class="checkbox boxtext">
											<label> <input type="checkbox" ng-model="remember" ng-true-value="true" ng-false-value="false" name ="remember"> 记住我
											</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-primary col-sm-12">登录</button>
									</div>
								</div>
							</form>
				</div>
		    <div>
            <div class="col-sm-5 col-sm-offset-1"><a  class = "logina" href="">找回密码</a></div>
            <div class="col-sm-5 col-sm-offset-1"><a  class = "logina" href="/signup">快速注册</a></div>
            </div>
			</div>
		</div>
</div>
</div>
