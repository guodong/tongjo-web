<script>
	require(['angular', 'angular-resource'], function(angular) {
		var app = angular.module('top', ['ngResource']);

		app.controller('topc', function($scope, $resource, $location) {
			if (localStorage.uid) {
				$scope.auth = true;
				var user = JSON.parse(localStorage.user);
				$scope.user = user;
			} else {
				$scope.auth = false;
			}
			$scope.isActive = function (viewLocation) {
		        return viewLocation === location.pathname;
		    };
		});
		angular.bootstrap(document.getElementById("top"), ['top']);
	});
</script>
