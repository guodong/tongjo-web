<div class="page-header">
	<h2>个人信息</h2>
</div>
<div class="row">
	<div class="col-md-12">
		<form role="form" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">姓名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="user.realname" required="required">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">性别</label>
				<div class="col-sm-10">
					<label class="radio-inline"> <input type="radio" ng-model="user.gender"
						name="gender" value="1"> 男
					</label> <label class="radio-inline"> <input type="radio" ng-model="user.gender"
						name="gender" value="0"> 女
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">身份</label>
				<div class="col-sm-10">
					<label class="radio-inline"> <input type="radio" ng-model="user.role"
						value="student"> 学生
					</label> <label class="radio-inline"> <input type="radio" ng-model="user.role"
						value="other"> 非学生
					</label>
				</div>
			</div>
			<div class="form-group" ng-show="user.role=='student'">
				<label class="col-sm-2 control-label">学校</label>
				<div class="col-sm-10">
					<select class="form-control" ng-model="user.school_id" ng-change="getCampuses()">
						<option ng-repeat="v in schools" ng-bind="v.name" value="{{v.id}}" ng-selected="v.id==user.school_id"></option>
					</select>
				</div>
			</div>
			<div class="form-group" ng-show="user.role=='student'">
				<label class="col-sm-2 control-label">校区</label>
				<div class="col-sm-10">
					<select class="form-control" ng-model="user.campus_id" id="campus">
						<option ng-repeat="v in campuses" ng-bind="v.name" value="{{v.id}}" ng-selected="v.id==user.campus_id"></option>
					</select>
				</div>
			</div>
			<div class="form-group" ng-show="user.role=='student'">
				<label class="col-sm-2 control-label">专业</label>
				<div class="col-sm-10">
					<select class="form-control" ng-model="user.major_id">
						<option ng-repeat="v in majors" ng-bind="v.name" value="{{v.id}}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<a class="btn btn-success" ng-click="save()" ng-disabled="createform.$invalid">保存</a>
				</div>
			</div>
		</form>
	</div>
</div>
<hr>
