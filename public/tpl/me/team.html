<div class="page-header">
	<h2>我的团队</h2>
</div>
<table class="table table-striped">
	<thead>
		<tr>
			<th>名称</th>
			<th>创建时间</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="v in teams">
			<td>{{v.name}}</td>
			<td>{{v.created_at|limitTo:10}}</td>
			<td><a target="_blank" ng-bind="/team!{{v.id}}">查看</a></td>
		</tr>
	</tbody>
</table>
